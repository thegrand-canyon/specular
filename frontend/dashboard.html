<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specular Protocol - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #999;
            font-size: 1.1em;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            border-radius: 20px;
            color: #4caf50;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-change {
            font-size: 0.85em;
            color: #4caf50;
            margin-top: 8px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #fff;
        }

        .agent-card, .pool-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .reputation-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .reputation-excellent {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .reputation-good {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            border: 1px solid #2196f3;
        }

        .reputation-fair {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            border: 1px solid #ff9800;
        }

        .agent-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .agent-stat {
            text-align: center;
        }

        .agent-stat-label {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .agent-stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
        }

        .pool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pool-id {
            font-size: 1.1em;
            color: #764ba2;
        }

        .pool-liquidity {
            font-size: 1.3em;
            font-weight: bold;
            color: #4caf50;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 20px auto;
            display: block;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Specular Protocol</h1>
            <p class="subtitle">Decentralized Lending for AI Agents</p>
            <div class="status-badge" id="statusBadge">● Connecting...</div>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Pools</div>
                <div class="stat-value" id="totalPools">--</div>
                <div class="stat-change">Active lending pools</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total TVL</div>
                <div class="stat-value" id="totalTVL">--</div>
                <div class="stat-change">Total value locked</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Loans Processed</div>
                <div class="stat-value">1,343</div>
                <div class="stat-change">✓ During testing</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value">99.8%</div>
                <div class="stat-change">✓ 1,340 successful</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadData()">Refresh Data</button>

        <div class="section">
            <h2 class="section-title">Featured Agent</h2>
            <div id="featuredAgent">
                <div class="loading">Loading agent data...</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Top Liquidity Pools</h2>
            <div id="poolsList">
                <div class="loading">Loading pools...</div>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';

        async function loadData() {
            try {
                document.getElementById('statusBadge').innerHTML = '● Loading...';
                document.getElementById('statusBadge').style.borderColor = '#ff9800';
                document.getElementById('statusBadge').style.color = '#ff9800';

                // Load protocol status
                await loadStatus();

                // Load featured agent (main agent)
                await loadFeaturedAgent();

                // Update timestamp
                document.getElementById('timestamp').textContent = 
                    'Last updated: ' + new Date().toLocaleString();

                document.getElementById('statusBadge').innerHTML = '● Online';
                document.getElementById('statusBadge').style.borderColor = '#4caf50';
                document.getElementById('statusBadge').style.color = '#4caf50';

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('statusBadge').innerHTML = '● Error';
                document.getElementById('statusBadge').style.borderColor = '#f44336';
                document.getElementById('statusBadge').style.color = '#f44336';
                
                showError('Failed to connect to API. Make sure the server is running on port 3001.');
            }
        }

        async function loadStatus() {
            const response = await fetch(`${API_URL}/status`);
            const data = await response.json();
            
            document.getElementById('totalPools').textContent = data.totalPools || 0;
            document.getElementById('totalTVL').textContent = data.tvl || '--';
        }

        async function loadFeaturedAgent() {
            const agentAddress = '0x656086A21073272533c8A3f56A94c1f3D8BCFcE2';
            const response = await fetch(`${API_URL}/agents/${agentAddress}`);
            const agent = await response.json();

            const container = document.getElementById('featuredAgent');
            
            if (!agent.registered) {
                container.innerHTML = '<div class="error">Agent not found</div>';
                return;
            }

            const reputationClass = agent.reputation.score >= 800 ? 'excellent' : 
                                   agent.reputation.score >= 600 ? 'good' : 'fair';

            container.innerHTML = `
                <div class="agent-card">
                    <div class="agent-header">
                        <div>
                            <div class="agent-id">Agent #${agent.agentId}</div>
                            <div style="color: #999; font-size: 0.85em; margin-top: 5px;">${agentAddress}</div>
                        </div>
                        <div class="reputation-badge reputation-${reputationClass}">
                            ${agent.reputation.tier}
                        </div>
                    </div>
                    <div class="agent-stats">
                        <div class="agent-stat">
                            <div class="agent-stat-label">Reputation</div>
                            <div class="agent-stat-value">${agent.reputation.score}/1000</div>
                        </div>
                        <div class="agent-stat">
                            <div class="agent-stat-label">Credit Limit</div>
                            <div class="agent-stat-value">${agent.creditLimit}</div>
                        </div>
                        <div class="agent-stat">
                            <div class="agent-stat-label">Interest Rate</div>
                            <div class="agent-stat-value">${agent.interestRate}</div>
                        </div>
                        <div class="agent-stat">
                            <div class="agent-stat-label">Active Loans</div>
                            <div class="agent-stat-value">${agent.activeLoans}/${agent.maxActiveLoans}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('featuredAgent');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
